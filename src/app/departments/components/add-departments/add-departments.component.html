<div class="main-wrapper">
    <app-menu></app-menu>
    <div class="page-wrapper">
      <div class="content">
          <div class="row">
              <div class="col-lg-8 offset-lg-2">
                  <h4 class="page-title">Add Department</h4>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-8 offset-lg-2">
                  <form [formGroup]="department">
                      <div class="form-group">
                          <label>Department Name</label>
                          <input class="form-control" type="text" formControlName="departmentname">
                      </div>
                      <div class="form-group">
                          <label>Description</label>
                          <textarea cols="30" rows="4" class="form-control" name="description" formControlName="description"></textarea>
                      </div>
                      <div class="form-group">
                          <label class="display-block">Department Status</label>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="Status" id="product_active" value="Active" formControlName="Status" >
                              <label class="form-check-label" for="product_active">
                              Active
                              </label>
                          </div>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="Status" id="product_inactive" value="Inactive" formControlName="Status">
                              <label class="form-check-label" for="product_inactive">
                              Inactive
                              </label>
                          </div>
                          <!-- <div class="upload-input">
                            <input type="file" class="form-control" formControlName="image" />
                          </div> -->
                      </div>
                      <div class="m-t-20 text-center">
                          <button type="submit" class="btn btn-primary submit-btn" (click)="adddepartment()">Create Department</button>
                      </div>
                  </form>   
              </div>
          </div>
      </div>
       
  </div>
  </div>
