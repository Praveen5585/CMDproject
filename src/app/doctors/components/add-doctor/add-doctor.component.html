<div class="main-wrapper">
  <app-menu></app-menu>
  <div class="page-wrapper">
    <div class="content">
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <h4 class="page-title">Add Doctor</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <form [formGroup]="doctorfrom" (ngSubmit)="doctorfrom">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>First Name</label>
                  <input class="form-control" type="text"  formControlName="firstname"/>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Last Name</label>
                  <input class="form-control" type="text"  formControlName="lastname"/>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Username <span class="text-danger">*</span></label>
                  <input class="form-control" type="text"  formControlName="username"/>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Email <span class="text-danger">*</span></label>
                  <input class="form-control" type="email"  formControlName="email"/>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Password</label>
                  <input class="form-control" type="password"  formControlName="password"/>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Confirm Password</label>
                  <input class="form-control" type="password"  formControlName="confirmpassword"/>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Date of Birth</label>
                  <div >
                    <input type="date" class="form-control"  formControlName="DOB"/>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group gender-select">
                  <label class="gen-label">Gender:</label>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input
                        type="radio"
              
                        class="form-check-input"
                        formControlName="gender"
                        value="Male"
                      />Male
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input
                        type="radio"
                  
                        class="form-check-input"
                        formControlName="gender"
                        value="Female"
                      />Female
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label>Address</label>
                      <input type="text" class="form-control"  formControlName="address"/>
                    </div>
                  </div>
                  <div class="col-sm-6 col-md-6 col-lg-3">
                    <div class="form-group">
                      <label>Country</label>
                      <select class="form-control select"  formControlName="country">
                        <option *ngFor="let item of country">{{item.name}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-6 col-md-6 col-lg-3">
                    <div class="form-group">
                      <label>City</label>
                      <input type="text" class="form-control" formControlName="city"/>
                    </div>
                  </div>
                  <div class="col-sm-6 col-md-6 col-lg-3">
                    <div class="form-group">
                      <label>State/Province</label>
                      <select class="form-control select" formControlName="state">
                        <option *ngFor="let item of country">{{item.state}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-6 col-md-6 col-lg-3">
                    <div class="form-group">
                      <label>Postal Code</label>
                      <input type="text" class="form-control" formControlName="code" name="code"/>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Phone </label>
                  <input class="form-control" type="text" formControlName="phone" name="phone"/>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Avatar</label>
                  <div class="profile-upload">
                    <div class="upload-img">
                      <img alt="" src="assets/img/user.jpg" />
                    </div>
                    <div class="upload-input">
                      <input type="file" class="form-control" name="image" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Short Biography</label>
              <textarea class="form-control" rows="3" cols="30" formControlName="bio" name="bio"></textarea>
            </div>
            <div class="form-group">
              <label class="display-block">Status</label>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="Status"
                  id="doctor_active"
                  value="Active"
                  formControlName="Status"
                
                />
                <label class="form-check-label" for="doctor_active">
                  Active
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="Status"
                  id="doctor_inactive"
                  value="Inactive"
                  formControlName="Status"
                />
                <label class="form-check-label" for="doctor_inactive">
                  Inactive
                </label>
              </div>
            </div>
            <div class="m-t-20 text-center">
              <button class="btn btn-primary submit-btn" type="submit" (click)="adddoctor()">Create Doctor</button>
            </div>
          </form>
        </div>
      </div>
    </div>
